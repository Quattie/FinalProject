{% extends 'Stocks/base.html'%} {% load static %} {% block content %}

<h1>Crypto Currency Predictions</h1>
<h2>Please enter a crypto name or tag</h2>
<div class="row">
  <div class="col">
    <form method="POST" class="post-form" id="crypto-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button
        type="submit"
        class="save btn btn-default"
        id="crypto-button"
        onclick="trainingLoad()"
      >
        Enter
      </button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ crypto_history_chart | safe }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form
      action="{% url 'stock-crypto-model' %}"
      method="GET"
      id="crypto-model"
    >
      <button
        type="submit"
        class="save btn btn-default"
        id="crypto-model-button"
        onclick="trainingLoad()"
      >
        Train Model
      </button>
    </form>
  </div>
</div>
<script>
  function trainingLoad() {
    document.getElementById("overlay").style.display = "block";
  }
</script>

{% endblock %} {% block head %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}
